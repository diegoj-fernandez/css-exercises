<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Grouping Selectors</title>
    <link rel="stylesheet" href="style.css">

    <button class="second-button">No, Click Me!</button>
  </body>
